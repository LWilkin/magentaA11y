<fieldset aria-required="true" role="radiogroup">
  <legend>
    Choose your favorite NATO letter <span>Required</span>
  </legend>

  <input type="radio" name="natoReq" id="alphaRadioReq">
  <label for="alphaRadioReq">Alpha</label>

  <input type="radio" name="natoReq" id="bravoRadioReq">
  <label for="bravoRadioReq">Bravo</label>

  <input type="radio" name="natoReq" id="charlieRadioReq" checked>
  <label for="charlieRadioReq">Charlie</label>
</fieldset>
