<form aria-label="Payment information">
  <fieldset>
    <legend>
      Enter your payment information
    </legend>
    <ul class="collapse credit-card-list">
      <li>
        <label for="cc-name">Name on card</label>
        <input type="text"
               name="ccname" 
               id="cc-name"
               placeholder="Full Name" 
               autocomplete="cc-name"
               maxlength="19" 
               required>
      </li>
      <li>
        <label for="card-number">Card Number</label>
        <input type="text" 
               name="cardnumber" 
               id="card-number" 
               autocomplete="cc-number"
               inputmode="numeric"
               pattern="[0-9]*"
               required>
      </li>
      <li class="cc-exp-item">   
        <label for="cc-exp">Expiry <span>MM/YY</span></label>
        <input type="text"
               maxlength="5"  
               name="ccexp" 
               id="cc-exp"
               inputmode="numeric"
               placeholder="MM/YY" 
               autocomplete="cc-exp"
               pattern="[0-9]*"
               required>
      </li>
      <li class="cc-cvc-item">   
        <label for="cc-cvc">CVC</label>
        <input type="text" 
               maxlength="5" 
               name="cvc" 
               id="cc-cvc"  
               autocomplete="cc-csc"
               inputmode="numeric"
               pattern="[0-9]*"
               required>
      </li>
      <li>
        <button>
          Submit payment
        </button>
      </li>
    </ul>
  </fieldset>
</form>
