<div class="range-group">
  <input tabindex="-1" 
          value="10" 
          aria-hidden="true"
          class="range-value" 
          id="cowbellValue">
  <div>
    <label for="cowbell">
      How much cowbell?
    </label>
    <input type="range"
      id="cowbell"
      name="cowbell"
      min="0"
      max="11"
      value="10"
      step="1">
  </div>
</div>
